- hosts: servers
  tasks:
          #- name: add vault vars
          #  include_vars:
          #          file: Users/privvars.yml
          - name: change ssh port
            lineinfile:
                    path: /etc/ssh/sshd_config
                    insertafter: EOF
                    line: "{{ item }}"
            with_items:
              - "PubkeyAuthentication yes"
              - "Port 1467"
          - name: restart ssh
            service:
                    name: sshd
                    state: restarted
          - name: change ssh port to 1467
            set_fact:
                    ansible_port: 1467
          - name: update pkg and install curl
            apt:
                    update_cache: true
                    name: curl

          - name: Allow port 80
            ufw:
                    rule: allow
                    port: 80
                    proto: tcp

          - name: Allow port 8888
            ufw:
                    rule: allow
                    port: 8888
                    proto: tcp

          - name: Allow port 1467
            ufw:
                    rule: allow
                    port: 1467
                    proto: tcp

          - name: Activate UFW
            ufw:
                    state: enabled
                    policy: deny

                    #     - name: add users
                    #   user:
                    # name: "{{ users }}"
                    #shell: /bin/bash
                    #password: "{{ passwords }}"
                    #ssh_public_key: "{{ publickey }}" 
          - name: install docker
            apt:
                    name:
                            - docker
                            - docker.io
                            - python3-pip
          - name: create directory
            file:
                    path: /skillcloud-ngsite
                    state: directory
          - name: copy
            copy:
                    src: files/
                    dest: /skillcloud-ngsite/
                    mode: 0777
          - name: copy template
            template:
                    src: files/balance.conf
                    dest: /skillcloud-ngsite/
          - name: run docker-compose
            shell: /skillcloud-ngsite/docker-compose.sh
          - name: restart ssh and ufw
            service:
                    name: "{{ item }}"
                    state: restarted
            with_items:
                    - sshd
                    - ufw
                      #          - name: reboot machine, wait 120 s
                      #            reboot:
                      #                    reboot_timeout: 120
          ###PART 2#####
          - name: install docker py
            pip:
                    name:
                            - docker
                            - docker-compose
          - name: build site
            docker_image:
                    name: site
                    dockerfile: /skillcloud-ngsite/Dockerfile-site
                    path: /skillcloud-ngsite/
                    state: build
                    tag: site
          - name: build balance
            docker_image:
                    name: balance
                    dockerfile: /skillcloud-ngsite/Dockerfile-balance
                    path: /skillcloud-ngsite/
                    state: build
                    tag: balance
          - name: run docker compose
            docker_service:
                    project_src: /skillcloud-ngsite/
                    project_name: site


          



            


