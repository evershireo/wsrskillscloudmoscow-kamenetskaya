###PART 2#####
- hosts: all
  tasks:
          - name: install docker py
            pip:
                    name:
                            - docker
                            - docker-compose
          - name: build site
            docker_image:
                    name: site
                    dockerfile: /skillcloud-ngsite/Dockerfile-site
                    path: /skillcloud-ngsite/
                    state: build
                    tag: site
          - name: build balance
            docker_image:
                    name: balance
                    dockerfile: /skillcloud-ngsite/Dockerfile-balance
                    path: /skillcloud-ngsite/
                    state: build
                    tag: balance
          - name: run docker compose
            docker_service:
                    project_src: /skillcloud-ngsite/
                    project_name: site
